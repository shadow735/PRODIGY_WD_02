<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="stopwatch">
    <div id="display" class="pulse">00:00:00:000</div>
    <button id="startStopButton" class="buttonAnimation" onclick="startStop()">Start</button>
    <button id="lapButton" class="buttonAnimation" onclick="lap()">Lap</button>
    <button id="resetButton" class="buttonAnimation" onclick="reset()">Reset</button>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
